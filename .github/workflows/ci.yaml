name: CI
on:
  merge_group: {}
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - name: üì¶ Install dependencies
        run: pnpm ii
        shell: bash
      - name: üßπ Run lint
        run: pnpm lint
      - name: üßπ Run eslint
        run: pnpm eslint

  build:
    name: build
    environment: Preview
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - name: üì¶ Install dependencies
        run: pnpm ii
        shell: bash
      - name: üì¶ Opt out of image optimization
        run: "sed -i 's/unoptimized: false/unoptimized: true/' next.config.js"
        shell: bash
      - name: üßπ Run seed
        run: pnpm seed:standalone
        shell: bash
        env:
          DATABASE_URI: 'file:./dev.db'
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          ALLOW_SIMPLE_PASSWORDS: 'true'
      - name: üßπ Run build
        run: pnpm build
        shell: bash
        env:
          DATABASE_URI: 'file:./dev.db'
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - name: üì¶ Install dependencies
        run: pnpm ii
        shell: bash
      - name: üßπ Run pnpm generate:type
        run: |
          pnpm generate:types
          if [[ ! -z "$(git status --short)" ]]
          then
            echo "there are some modified files, rerun 'pnpm generate:types' to update them and check the changes in"
            git status
            exit 1
          fi
      - name: üßπ Run pnpm generate:importmap
        run: |
          pnpm generate:importmap
          if [[ ! -z "$(git status --short)" ]]
          then
            echo "there are some modified files, rerun 'pnpm generate:importmap' to update them and check the changes in"
            git status
            exit 1
          fi
      - name: üßπ Run prettier
        run: if ! pnpm prettier --check .; then echo "‚ö†Ô∏è  Run 'pnpm prettify' to fix prettier errors & commit the result"; exit 1; fi

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - name: üì¶ Install dependencies
        run: pnpm ii
        shell: bash
      - name: üß™ Run tests
        run: pnpm test

  migrations-check:
    name: migrations-check
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - name: üì¶ Install dependencies
        run: pnpm ii
        shell: bash
      - name: Check if a migration is needed
        run: |
          output=$(pnpm payload migrate:create --skip-empty 2>&1)
          echo "$output"
          if echo "$output" | grep -q "Migration created at"; then
            echo "‚ùå A migration was created, which means the schema is out of sync"
            echo "Please run 'pnpm payload migrate:create' locally and commit the migration"
            exit 1
          else
            echo "‚úÖ No migration needed - schema is up to date"
          fi
        env:
          DATABASE_URI: 'file:./dev.db'
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
